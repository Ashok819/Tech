<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===================== RESET & GLOBAL STYLES ===================== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #fff; color: #111; scroll-behavior: smooth; }

        /* ===================== HEADER ===================== */
        header {
            position: fixed;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        header h1 { font-weight: 700; font-size: 24px; }
        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: #111;
            font-weight: 500;
            transition: 0.3s;
        }
        nav a:hover { color: #0070f3; }

        /* ===================== HERO SECTION ===================== */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #f5f5f5;
        }
        .hero h2 { font-size: 48px; font-weight: 700; margin-bottom: 20px; }
        .hero p { font-size: 20px; margin-bottom: 40px; max-width: 600px; }
        .hero a {
            padding: 15px 35px;
            background: #111;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.3s;
        }
        .hero a:hover { background: #0070f3; }

        /* ===================== SECTIONS ===================== */
        section { padding: 100px 50px; }
        section h2 { text-align: center; font-size: 36px; margin-bottom: 60px; }

        /* ===================== PORTFOLIO GRID ===================== */
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        @media(min-width: 1200px) { .portfolio { grid-template-columns: repeat(4, 1fr); } }
        @media(min-width: 900px) and (max-width: 1199px) { .portfolio { grid-template-columns: repeat(3, 1fr); } }
        @media(min-width: 600px) and (max-width: 899px) { .portfolio { grid-template-columns: repeat(2, 1fr); } }
        @media(max-width: 599px) { .portfolio { grid-template-columns: 1fr; } }

        /* ===================== PORTFOLIO ITEMS ===================== */
        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.4s, box-shadow 0.4s;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s;
        }
        .portfolio-item:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .portfolio-item:hover img { transform: scale(1.05); }

        .portfolio-item .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            padding: 20px;
        }
        .portfolio-item:hover .overlay { opacity: 1; }

        /* ===================== CONTACT SECTION ===================== */
        #contact p { text-align: center; max-width: 600px; margin: auto; }

        /* ===================== FOOTER ===================== */
        footer { text-align: center; padding: 40px 20px; background: #111; color: #fff; }

        /* ===================== SCROLL FADE-IN ANIMATION ===================== */
        .fade-in { opacity: 0; transform: translateY(30px); transition: opacity 1s ease-out, transform 1s ease-out; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

<header>
    <h1></h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#portfolio">Clients</a>
        <a href="#contact">Contact</a>
    </nav>
</header>


<section class="hero" id="home">
    <h2>We Build  Websites</h2>
    <p>Delivering sleek, modern, and responsive websites </p>
    <a href="#portfolio">View Our Work</a>
</section>

<section id="portfolio">
    <h2>Clients</h2>
    <div class="portfolio">
        <a href="https://ashok819.github.io/SENTHIL-WILDLIFE-PHOTOGRAPHY/" target="_blank" class="portfolio-item fade-in">
            <img src="IMG_4614.JPEG" alt="snapsight phtography">
            <div class="overlay">snapsight phtography</div>
        </a>
        <a href="https://ashok819.github.io/shalinimakeover/" target="_blank" class="portfolio-item fade-in">
            <img src="IMG_4442.JPG" alt="shalini makeover">
            <div class="overlay">shalini makeover</div>
        </a>
        <a href="https://ashok819.github.io/Aarithra-fashions./" target="_blank" class="portfolio-item fade-in">
            <img src="IMG_5196.PNG" alt="Aarithra fashions">
            <div class="overlay">Aarithra fashions</div>
        </a>
        <a href="https://ashok819.github.io/Vinay/" target="_blank" class="portfolio-item fade-in">
            <img src="WhatsApp Image 2025-09-03 at 9.27.06 AM.jpeg" alt="vinay constructions">
            <div class="overlay">vinay constructions</div>
        </a>
    </div>
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <p>Email:ashokv1909@gmail.com</p>
</section>

<footer>
    &copy;  All rights reserved.
</footer>

<script>
    // Scroll fade-in effect
    const faders = document.querySelectorAll('.fade-in');
    const appearOptions = { threshold: 0.2, rootMargin: "0px 0px -50px 0px" };
    const appearOnScroll = new IntersectionObserver(function(entries, observer){
        entries.forEach(entry => {
            if(!entry.isIntersecting) return;
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
        });
    }, appearOptions);
    faders.forEach(fader => { appearOnScroll.observe(fader); });
</script>

</body>
</html>
